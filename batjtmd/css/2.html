<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 弹性布局</title>          
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .container {
            display: flex;
            width: 600px;
            height: 300px;
        }
        .left {
            flex: 1 2 300px;
            background-color: red;
        }  
        .right {
            flex: 2 1 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- FFC 弹性格式化上下文 -->
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
