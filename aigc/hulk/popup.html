<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hulk</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>改变背景颜色</h2>
  <p>点击下方按钮将当前页面背景色为绿色</p>
  <button id="changeColor">改变背景颜色</button>
  <script src="popup.js"></script>
</body>
</html>
